  # Optional: Admin tools for development
  adminer:
    image: adminer:4.8.1
    container_name: heurekka-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      - postgres
    networks:
      - heurekka-network
    profiles:
