  postgres_data:
    name: heurekka_postgres_data
  redis_data:
    name: heurekka_redis_data
  elasticsearch_data:
    name: heurekka_elasticsearch_data

# Network configuration
networks:
  heurekka-network:
    name: heurekka-network
    driver: bridge